<!DOCTYPE html>
<html>
<head>
    <title>{{ thing }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="content">
        {% for i in lines %}
        <p>{{ i }}</p>
        {% endfor %}
    </div>
    <div id="Links">
        {% for i in range(0,links[0]|length) %}
        <p><a href="{{ links[0][i] }}">{{ links[1][i] }}</a> - {{ links[2][i] }}</p>
        {% endfor %}
    </div>
</body>
</html>
